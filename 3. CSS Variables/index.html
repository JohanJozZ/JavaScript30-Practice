<!DOCTYPE html>
<html>
<head>
        <link href="resources/css/style.css" rel="stylesheet" type="text/css">
        
        <title>CCS Variables</title>
</head>

<body>
    <h1>Changing CSS variables with <span class="JS">JS</span></h1>
    <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">
    
        <label for="blur">Blur</label>
        <input type="range" name="blur" min="0" max="15" value="3" data-sizing="px">
    
        <label for="color">Color</label>
        <input type="color" name="color" value="#bf7714">
    </div>
    
    <img src="resources/img/Epic_face.png" alt="happy face">
<script>
    const inputs = document.querySelectorAll('.controls input');
    
    function handleUpdate(){
        const suffix = this.dataset.sizing || '';
        document.documentElement.style.setProperty(`--${this.name}`,this.value+suffix);
    }
    
    inputs.forEach(input => input.addEventListener('change',handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove',handleUpdate));
    
</script>
</body>
</html>
