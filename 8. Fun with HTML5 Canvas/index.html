<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
    <button class="reset">Start again!</button>
   
<script src="script.js"></script>

<style>
  html, body {
    margin: 0;
    font-family: sans-serif; 
  }
   .reset{
      display: none;
      position: absolute;
      top:10px;
      left: 50%;
      transform:translateX(-50%);
      border-radius: 100px;
      font-size: 20px; 
      transition: all 0.2s;
      padding: 10px;
      background-color: #76B3FA;
      color: #fff;
      border-style: none;

   }
   .reset:hover{
      background-color: #55a1f9;
      padding: 15px;
   }
</style>

</body>
</html>
